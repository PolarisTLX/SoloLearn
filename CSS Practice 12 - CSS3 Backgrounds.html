div {
   height: 150px;
   width: 200px;
   border: 1px solid #000;
   background: url("css_logo.png") no-repeat 50% 50%;

   background-size: 100px 100px;
   <!-- apparently this is width, then height? -->
}

<!-- The two other possible values for background size are the keywords contain and cover.  -->

<!-- background-size: contain;
background-size: cover;

The background-clip Property

The background-clip property specifies the painting area of the background.

The property takes three different values:

border-box - (default) the background is painted to the outside edge of the border
padding-box - the background is painted to the outside edge of the padding
content-box - the background is painted within the content box -->

<div id="first">padding-box - the background is painted to the outside edge of the padding</div>
<div id="second">content-box - the background is painted within the content box</div>

<style>
#first {
   border: 2px dotted black;
   padding: 20px;
   background: LightBlue;
   background-clip: padding-box;
}
#second {
   border: 2px dotted black;
   padding: 20px;
   background: LightBlue;
   background-clip: content-box;
}
</style>

<!-- background-clip also applies to background images.
The CSS:
div {
   background-image: url("css-logo.png");
   background-clip: content-box;
} -->
